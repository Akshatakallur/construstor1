    <h1>Bank Accounts</h1>

</body>

<script>
    function BankAccount(accountNumber, name, type, balance) {
    this.accountNumber = accountNumber;
    this.name = name;
    this.type = type;
    this.balance = balance;
    this.active = true; 
    
    this.deposit = function(amount) {
        if (amount > 0) {
            this.balance += amount;
            console.log(`Deposited ${amount} into account ${this.accountNumber}.`);
        } else {
            console.log("Invalid deposit amount.");
        }
    };

    this.withdraw = function(amount) {
        if (this.balance >= amount && amount > 0) {
            this.balance -= amount;
            console.log(`Withdrawn ${amount} from account ${this.accountNumber}.`);
        } else {
            console.log("Insufficient funds or invalid withdrawal amount.");
        }
    };

    this.checkBalance = function() {
        console.log(`Balance of account ${this.accountNumber}: ${this.balance}`);
    };

    this.isActive = function() {
        return this.active;
    };
}

function getTotalBalance(accounts) {
    let totalBalance = 0;
    for (const account of accounts) {
        if (account.isActive()) {
            totalBalance += account.balance;
        }
    }
    return totalBalance;
}

const account1 = new BankAccount(1001, "Akshata", "Savings", 500);
const account2 = new BankAccount(1002, "Pooja", "Checking", 1000);

account1.deposit(200);
account2.withdraw(300);
account1.checkBalance();
account2.checkBalance();

console.log("Is account 1 active?", account1.isActive());
console.log("Is account 2 active?", account2.isActive());

const accounts = [account1, account2];
console.log("Total balance of all active accounts:", getTotalBalance(accounts));
</script>
